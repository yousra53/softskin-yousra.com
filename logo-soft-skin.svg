<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <!-- Gradient pour le fond -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le texte principal -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le sous-texte -->
    <linearGradient id="subTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond arrondi -->
  <rect x="10" y="10" width="380" height="180" rx="25" ry="25" fill="url(#backgroundGradient)" stroke="#FF69B4" stroke-width="3"/>
  
  <!-- Icône de crème au centre -->
  <g transform="translate(200, 100)">
    <!-- Pot de crème -->
    <ellipse cx="0" cy="15" rx="25" ry="8" fill="#FFF8DC" stroke="#D2B48C" stroke-width="2"/>
    <rect x="-25" y="-25" width="50" height="40" rx="8" ry="8" fill="#FFFACD" stroke="#D2B48C" stroke-width="2"/>
    <rect x="-20" y="-20" width="40" height="30" rx="5" ry="5" fill="#F0E68C" opacity="0.8"/>
    
    <!-- Couvercle -->
    <ellipse cx="0" cy="-30" rx="28" ry="6" fill="#D2B48C" stroke="#8B4513" stroke-width="1"/>
    <rect x="-28" y="-35" width="56" height="10" rx="5" ry="5" fill="#D2B48C"/>
    
    <!-- Petite étoile décorative -->
    <g transform="translate(-35, -45) scale(0.8)">
      <path d="M12,2 L15,9 L22,9 L17,14 L19,21 L12,17 L5,21 L7,14 L2,9 L9,9 Z" fill="#FFB6C1" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Texte principal SOFT SKIN -->
  <text x="200" y="80" text-anchor="middle" font-family="Cormorant Garamond, serif" font-size="36" font-weight="700" fill="url(#textGradient)" filter="url(#shadow)">
    SOFT SKIN
  </text>
  
  <!-- Sous-texte by Yousra -->
  <text x="200" y="160" text-anchor="middle" font-family="Crimson Text, serif" font-size="18" font-style="italic" font-weight="600" fill="url(#subTextGradient)" filter="url(#shadow)">
    by Yousra
  </text>
  
  <!-- Petites étoiles décoratives -->
  <g opacity="0.6">
    <text x="50" y="50" font-size="20" fill="#FFB6C1">✨</text>
    <text x="350" y="50" font-size="20" fill="#FFB6C1">✨</text>
    <text x="50" y="170" font-size="20" fill="#FFB6C1">✨</text>
    <text x="350" y="170" font-size="20" fill="#FFB6C1">✨</text>
  </g>
</svg>
