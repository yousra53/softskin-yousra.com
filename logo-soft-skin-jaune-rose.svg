<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <!-- Gradient jaune et rose -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le sous-texte -->
    <linearGradient id="subTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Texte principal SOFT SKIN -->
  <text x="150" y="45" text-anchor="middle" font-family="Cormorant Garamond, serif" font-size="36" font-weight="700" fill="url(#textGradient)" filter="url(#shadow)">
    SOFT SKIN
  </text>
  
  <!-- Sous-texte by Yousra -->
  <text x="150" y="75" text-anchor="middle" font-family="Crimson Text, serif" font-size="18" font-style="italic" font-weight="600" fill="url(#subTextGradient)" filter="url(#shadow)">
    by Yousra
  </text>
  
  <!-- Petites étoiles décoratives -->
  <g opacity="0.8">
    <text x="30" y="35" font-size="20" fill="#FFD700">✨</text>
    <text x="270" y="35" font-size="20" fill="#FFB6C1">✨</text>
    <text x="30" y="85" font-size="20" fill="#FFB6C1">✨</text>
    <text x="270" y="85" font-size="20" fill="#FFD700">✨</text>
  </g>
</svg>
